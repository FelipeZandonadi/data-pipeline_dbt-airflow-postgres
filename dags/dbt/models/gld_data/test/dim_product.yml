version: 2

models:
  - name: dim_product
    description: "Tabela de dimensão de produtos"
    columns:
      - name: id_product
        description: "Chave primária de produto"
        tests:
          - not_null
          - unique

      - name: key_product_category
        description: "Chave estrangeira para a categoria de produto"
        tests:
          - not_null
          - relationships:
              to: ref('dim_product_category')
              field: id_product_category_sk
