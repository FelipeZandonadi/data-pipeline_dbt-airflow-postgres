version: 2

models:
  - name: fact_customer
    description: "Tabela de fatos de clientes"
    columns:
      - name: id_customer_sk
        description: "Chave primária de clientes"
        tests:
          - not_null
          - unique
      
      - name: key_state_city
        description: "Localização do pedido"
        tests:
          - not_null
          - relationships:
              to: ref('dim_location')
              field: id_state_city_sk

      - name: key_last_order_date
        description: "Data do último pedido"
        tests:
          - relationships:
              to: ref('dim_date')
              field: id_date_sk

    tests:
      - column_pattern_field:
          column: 'key_last_order_date'
          pattern: '________'
      - column_pattern_field:
          column: 'key_state_city'
          pattern: '__-%'
