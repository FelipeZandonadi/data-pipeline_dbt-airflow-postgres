version: 2

models:
  - name: dim_location
    description: "Tabela de dimensão de localização"
    columns:
      - name: id_state_city_sk
        description: "Chave primária de localização"
        tests:
          - not_null
          - unique


      - name: state
        description: "Estado da localização"
        tests:
          - not_null

      - name: city
        description: "Cidade da localização"
        tests:
          - not_null

    tests:
      - column_pattern_field:
          column: 'id_state_city_sk'
          pattern: '%-%'

      - column_pattern_field:
          column: 'state'
          pattern: '__'
