version: 2

models:
  - name: slv_tb_orders
    description: "Tabela transformada e tratada de pedidos"
    columns:
      - name: order_id
        description: "Chave prim√°ria do pedido"
        tests:
          - not_null
          - unique

      - name: customer_id
        description: "Relacionamento com os clientes"
        tests:
          - not_null
          - relationships:
              to: ref('slv_tb_customers')
              field: customer_id
      
      - name: order_status
        description: "Status do pedido"
        tests:
          - not_null
          - accepted_values:
              values: ['shipped', 'unavailable', 'invoiced', 'created', 'approved', 'processing', 'delivered', 'canceled', 'returned',]